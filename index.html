<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'scale-in': 'scaleIn 0.2s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-stone-300 to-stone-100 text-stone-800 font-sans antialiased">
    <!-- Header -->
    <header class="sbackdrop-blur-md border-b border-stone-500/20 py-12 bg-[#8d766c]">
        <div class="container mx-auto px-6 text-center">
            <img class="h-40 inline" src="./assets/img/BossBoard-white.png" alt="">
            <p class="text-xl text-white font-bold animate-slide-up mt-4">
                Conoce a las jefas increíbles que forman parte de nuestra comunidad
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Las tarjetas se generarán dinámicamente aquí -->
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden bg-stone-900/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-stone-100 rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto animate-scale-in">
            <!-- Close Button -->
            <button class="absolute right-6 top-6 z-10 text-stone-400 hover:text-stone-600 transition-colors duration-200">
                <span class="close text-3xl font-light">&times;</span>
            </button>
            
            <!-- Modal Content -->
            <div class="modal-body flex flex-col lg:flex-row p-8 gap-8">
                <!-- Image Section -->
                <div class="modal-image lg:w-80 flex-shrink-0">
                    <img id="modal-photo" src="" alt="" class="w-full h-82 object-cover rounded-xl shadow-lg">

                    <!-- Social Link -->
                    <div class="pt-6">
                        <a id="modal-social-link" href="" target="_blank" rel="noopener noreferrer" 
                           class="inline-flex items-center px-8 py-3 bg-gradient-to-r from-[#968279] to-[#8d766c] text-white font-semibold rounded-full hover:from-stone-600 hover:to-stone-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                            Ver perfil social
                        </a>
                    </div>
                </div>

                
                
                <!-- Info Section -->
                <div class="modal-info flex-1 space-y-6">
                    <h2 id="modal-name" class="text-4xl font-light text-stone-700 mb-6 capitalize"></h2>
                    
                    <div class="space-y-4 text-stone-600">
                        <div class="flex items-center space-x-3">
                            <span class="w-20 text-sm font-semibold text-stone-700">Edad:</span>
                            <span id="modal-age" class="text-lg"></span>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <span class="w-20 text-sm font-semibold text-stone-700">Ubicación:</span>
                            <span id="modal-location" class="text-lg"></span>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <span class="w-20 text-sm font-semibold text-stone-700">Profesión:</span>
                            <span id="modal-profession" class="text-lg"></span>
                        </div>
                        
                        <div class="pt-4 border-t border-stone-200">
                            <h3 class="text-sm font-semibold text-stone-700 mb-2">Propósito/Sueño:</h3>
                            <p id="modal-purpose" class="text-stone-600 leading-relaxed"></p>
                        </div>
                        
                        <div>
                            <h3 class="text-sm font-semibold text-stone-700 mb-2">¿Qué te motivó a unirte a The Boss Room VIP?</h3>
                            <p id="modal-motivation" class="text-stone-600 leading-relaxed"></p>
                        </div>
                        
                        <div>
                            <h3 class="text-sm font-semibold text-stone-700 mb-2">Mensaje:</h3>
                            <p id="modal-message" class="text-stone-600 leading-relaxed"></p>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
